<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spromoji WebApp</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/face_mesh.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="/static/manualRegions.js"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸš€ Spromoji</h1>
        <p class="subtitle">Mirror your expressions with your avatar!</p>
        
        <div class="upload-section">
            <label for="avatarInput" class="file-upload-label">
                ðŸ“¸ Choose Avatar Image
            </label>
            <input type="file" id="avatarInput" accept="image/*" />
            <button id="manualModeBtn" class="manual-mode-btn" style="display: none;">
                ðŸŽ¯ Use Manual Selection
            </button>
            <p class="help-text">Upload an image or use your Telegram profile photo<br>
            <small>Use manual selection for cartoon avatars or if auto-detection fails</small></p>
        </div>
        
        <div id="stage">
            <canvas id="avatarCanvas"></canvas>
            <canvas id="debugCanvas"></canvas>
            <canvas id="debugOverlay" style="display: none;"></canvas>
            <video id="cam" autoplay playsinline muted hidden></video>
            <div id="loading" class="loading-indicator">
                Loading face tracking...
            </div>
        </div>
        
        <div class="controls">
            <button id="startBtn" class="record-btn">ðŸŽ¬ Start Recording</button>
            <p class="help-text">Position your face in view and click to record a 5-second video</p>
        </div>
        
        <div id="status" class="status-text"></div>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="/static/mediapipeTri.js"></script>
    <script src="/static/manualLandmark.js"></script>
    <script src="/static/warp.js"></script>
    <script src="/static/autoRegions.js"></script>
    <script src="/static/regionAnimator.js"></script>
    <script src="/static/script.js"></script>
</body>
</html>
